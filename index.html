<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- given below is Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website With Typing Effect</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">AJDev<b>.</b></div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText">Aljune</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="btns">
                    <button>download CV</button>
                    <button>hire me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="images/splash.png" id="splash">
                    <img src="images/img.png">
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script> -->
    <script>
        var typingEffect = new Typed(".multiText", {
        String : ["coder","youtuber","designer"],
        loop : true,
        typeSpeed : 100,
        backSpeed : 80,
        bakcDelay : 1500
        })
    </script>

</body>
